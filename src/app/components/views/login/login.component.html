<div class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white p-8 rounded shadow-md w-80">
        <h2 class="text-2xl font-bold mb-8 text-gray-700">Entrar</h2>
        <form>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm text-gray-600">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="this.model.email"
                    class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-indigo-500"
                    required>
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm text-gray-600">Senha</label>
                <input type="password" id="password" name="password" [(ngModel)]="this.model.password"
                    class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-indigo-500"
                    required>
            </div>
            <button type="submit" (click)="onSubmit()"
                class="w-full py-2 px-4 hover:shadow-lg bg-green-600 text-white rounded-md hover:bg-green-500">Entrar</button>

       
        </form>
    </div>
</div>
